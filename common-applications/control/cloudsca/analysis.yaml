# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sca-analysis
  namespace: sca
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sca-analysis
  template:
    metadata:
      labels:
        app: sca-analysis
    spec:
      imagePullSecrets:
        - name: huawei-swr-image-pull-secret
      containers:
      - name: sca-analysis
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/common/sca-analysis:335b5599b83f08c67ee2430323bc43e69c6c4a61
        imagePullPolicy: IfNotPresent
        ports:
        - name: app-port
          containerPort: 8015
        env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: SERVICE_NAME
            value: utralsca-analysis-service
          - name: EUREKA_SERVER
            value: "http://eureka-0.eureka:9000/eureka, http://eureka-1.eureka:9000/eureka"
          - name: APP_ENV
            value: prod
          - name: PACKAGE_VERSION
            value: 1.0-SNAPSHOT
          - name: MAX_HEAP_MEM
            value: 3072m
          - name: INIT_HEAP_MEM
            value: 1024m
          - name: CMS_IOF
            value: "75"
          - name: majun.access.token
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: majun_access_token
          - name: rootSalt
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: rootSalt
        resources:
          requests:
            cpu: 500m
            memory: 4G
          limits:
            cpu: 1000m
            memory: 4G
        volumeMounts:
        - mountPath: /work/work.ks
          name: secret-volume
          subPath: work_ks
        - mountPath: /primary/primary.ks
          name: secret-volume
          subPath: primary_ks
        - mountPath: /standby/standby.ks
          name: secret-volume
          subPath: standby_ks
      volumes:
      - name: secret-volume
        secret:
          secretName: sca-secret
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: sca-analysis
  namespace: sca
  labels:
    app: sca-analysis
spec:
  type: ClusterIP
  ports:
    - port: 8015
      protocol: TCP
      name: analysis-app
      targetPort: 8015
  selector:
    app: sca-analysis
