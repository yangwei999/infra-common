apiVersion: v1
kind: ConfigMap
metadata:
  name: watch-configmap
  namespace: openeuler-software-pkg
data:
  config.yaml: |
    kafka:
      address: "${KAFKA_ADDRESS}"
      version: "${KAFKA_VERSION}"

    postgresql:
      db:
        host: "${DB_HOST}"
        user: "${DB_USER}"
        pwd: "${DB_PWD}"
        name: "${DB_NAME}"
        port: 5432
        life: 2
        max_conn: 500
        max_idle: 250
      table:
        review_comment: review_comment
        translation_comment: translation_comment
      watch_table:
        watch_community_pr: watch_community_pr
    watch:
      robot_token: "${ROBOT_TOKEN}"
      community_org: euler-ttttt

    pull_request:
      robot:
        username: "${ROBOT_USERNAME}"
        token: "${ROBOT_TOKEN}"
        email: "${ROBOT_EMAIL}"
        repo: community
        link: https://gitee.com/weiwei123444/community.git
      community_robot:
        token: "${ROBOT_TOKEN}"
        org: euler-ttttt
        repo: community
        link: https://gitee.com/euler-ttttt/community.git
      software_pkg:
        endpoint: https://software-pkg.test.osinfra.cn/zh/package-detail/
      check_items:
        - id: "1"
          name: "软件包名称"
          desc: "软件包名称必须和上游官网/社区保持一致，不可随意命名。不允许以子模块的名称作为软件包的名称。当软件是某个语言的开发库时，可以使用前缀予以规范化管理（如 python-，perl-等）"
          owner: "tc"
          modifications:
            - pkg_name
        - id: "2"
          name: "软件包简介"
          desc: "软件包简介描述正确、清晰"
          owner: "tc"
          modifications:
            - pkg_desc
        - id: "3"
          name: "引入目的"
          desc: "软件包引入目的描述正确、清晰"
          owner: "tc"
          modifications:
            - purpose
        - id: "4"
          name: "上游信息"
          desc: "使用软件社区的正式官方网址，或者无单独正式官网的情况下，提供主流代码托管商上面对应的项目网址（如github）。不可使用maven等托管库作为官方网址"
          owner: "tc"
          modifications:
            - upstream
        - id: "5"
          name: "上游软件的生命周期"
          desc: "已经衰退的软件，生命周期结束，社区停运，或超过5年没有任何更新的软件，原则上不引入openEuler。如果提交者认为非常有必要，可以考虑在 openeuler 中 fork 以后独立维护"
          owner: "tc"
          modifications:
            - upstream
        - id: "6"
          name: "正确性"
          desc: "Spec 和 SRPM 的内容正确，且符合即将引入的软件包"
          owner: "repo_member"
          modifications:
            - code
        - id: "7"
          name: "兼容性"
          desc: "软件包的 License 授权与 openEuler 兼容。openEuler只能接纳可以被允许集成的软件"
          owner: "repo_member"
          modifications:
            - code
        - id: "8"
          name: "规范性"
          desc: "代码文件开头需要有Copyright和License信息"
          owner: "repo_member"
          modifications:
            - code
        - id: "9"
          name: "敏感数据"
          desc: "提交的代码不应包含密码、口令、token、密钥等敏感数据"
          owner: "repo_member"
          modifications:
            - code
        - id: "10"
          name: "临时文件"
          desc: "不能包含临时或无用文件"
          owner: "repo_member"
          modifications:
            - code
    email:
      maintainer_email: "${EMAIL_AUTH_CODE}"
      email:
        auth_code: "${EMAIL_AUTH_CODE}"
        from: "${EMAIL_FROM}"
        host: "${EMAIL_HOST}"
        port: ${EMAIL_PORT}
    mongo:
      db:
        conn: "${MONGODB_CONN}"
        db: "${MONGODB_DB_NAME}"
      collections:
        software_pkg: software_pkg

    pkg_manager:
      access_token: "${ACCESS_TOKEN}"
      existing_pkgs:
        meta_data_endpoint: https://omapi.osinfra.cn/query/sig/info?community=openeuler&search=fuzzy&repo=src-openeuler/
        org_of_pkg_repo: src-openeuler
        default_info:
          platform: gitee
          importer_name: software-pkg-robot
          importer_email: software-pkg-robot@openeuler.org
          purpose_to_import: "add software package to openeuler"
    topics:
      software_pkg_initialized: software_pkg_initialized
    user:
      read_url: https://omapi.osinfra.cn/query/sig/info?community=openeuler
      interval: 1
      om:
        app_id: "${OM_APP_ID}"
        app_secret: "${OM_APP_SECRET}"
        token_endpoint: https://omapi.osinfra.cn/oneid/manager/token
        gitee_user_endpoint: https://omapi.osinfra.cn/oneid/manager/getuserinfo?giteeLogin=
        github_user_endpoint: https://omapi.osinfra.cn/oneid/manager/getuserinfo?githubLogin=
